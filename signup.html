<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tegs -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.min.css">
    <title>ibook | online book store</title>
</head>
<body>
    <div class="limiter">
        <div class="container">
            <div class="wrap-login">
                <div class="home"> <a href="index.html" class="main_menu">Bosh sahifa</a> </div>
                <form class="form">
                    <div class="form_avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h1 class="form_title">Registration</h1>

                    <!-- ----Form inputs and labels----------- -->
                    <div class="box">
                        <label for="id_username">Username</label>
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" maxlength="100" autofocus="" required="" id="id_username">
                    </div>

                    <div class="box">
                        <label for="id_first_name">Ism</label>
                        <i class="fas fa-user"></i>
                        <input type="text" name="first_name" maxlength="100" required="" id="id_first_name">
                    </div>

                    <div class="box">
                        <label for="id_last_name">Familiya</label>
                        <i class="fas fa-user"></i>
                        <input type="text" name="last_name" maxlength="100" required="" id="id_last_name">
                    </div>

                    <div class="box">
                        <label for="id_phone">Telefon raqam</label>
                        <i class="fas fa-phone"></i>
                        <input type="tel" name="phone" maxlength="128" required="" id="id_phone">
                    </div>

                    <div class="box">
                        <label for="id_email">Email address</label>
                        <i class="fas fa-envelope-square"></i>
                        <input type="email" name="email" maxlength="100" required="" id="id_email">
                    </div>

                    <div class="box">
                        <label for="id_address">Manzil</label>
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" name="address" maxlength="300" required="" id="id_address">
                    </div>


                    <div class="box">
                        <label for="id_password1">Parol</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
                    </div>

                    <div class="box">
                        <label for="id_password2">Parolni qayta kiriting</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
                    </div>
                    
                    <!-- SIGNUP BTN -->
                    <div class="signup_btn">
                        <button class="login" type="submit">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        
</body>
</html>
